{% extends "_base.html" %}

{% block page_title %} Home {% endblock page_title %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome {{user}} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Signup</a></p>
    {% endif %}
{% endblock content %}
